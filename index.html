<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counterApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="container">
    <section>
        <h1>
            Counter
        </h1>

        <h2 id="count-el">0</h2>
    </section>

    <section class="button">
        <button id="increment-btn" onclick="increase()">INCREASE</button>
        <button id="decrease-btn" onclick="decrease()">Decrease</button>
        <button id="restart-btn" onclick="restart()">Restart</button>
        <button id="stop-btn" onclick="stop()">Stop</button>
        <button id="save-btn" onclick="save()">Save</button>
    </section>

    <section>
        <p id="saved">Saved Count: </p>
    </section>
</main>
<script src="index.js"></script>
</body>
</html>
